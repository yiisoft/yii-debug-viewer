<table class="table table-bordered table-striped panel-request-table">
    <thead>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    (function () {
        let request = collectors[currentDebugSession]["Yiisoft\\Yii\\Debug\\Collector\\RequestCollector"]
        for (let info in request) {
            document.querySelector('.panel-request-table tbody').insertAdjacentHTML('beforeend',
                '<tr><td>' + info + '</td><td>' + request[info] + '</td></tr>');
        }
    })();
</script>
