<table class="table table-bordered table-striped panel-routes-table">
    <thead>
    <tr>
        <th>Route Name</th>
        <th>Route Object</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    (function () {
        const currentSession = YiiDebug.currentSession;
        const web = currentSession.web;

        if (!web) {
            return;
        }

        const routes = YiiDebug.collectors[YiiDebug.currentSession.id]["Yiisoft\\Yii\\Debug\\Collector\\RouterCollector"].routes;
        const table = document.querySelector('.panel-routes-table tbody');
        for (let route in routes) {
            table.insertAdjacentHTML('beforeend', '<tr><td>' + route + '</td><td>' + routes[route] + '</td></tr>');
        }
    })();
</script>
