<table class="table table-bordered table-striped panel-info-table">
    <thead>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    (function () {
        const appInfo = YiiDebug.collectors[YiiDebug.currentSession.id]["Yiisoft\\Yii\\Debug\\Collector\\WebAppInfoCollector"] || YiiDebug.collectors[YiiDebug.currentSession.id]["Yiisoft\\Yii\\Debug\\Collector\\ConsoleAppInfoCollector"];
        const table = document.querySelector('.panel-info-table tbody');
        for (let info in appInfo) {
            table.insertAdjacentHTML('beforeend', '<tr><td>' + info + '</td><td>' + appInfo[info] + '</td></tr>');
        }
    })();
</script>
